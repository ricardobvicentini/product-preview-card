<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card</title>
  <link rel="stylesheet" href="styles/style.css">

</head>

    <body>

          <div class="container">

            <div class="container__image">
              <img src="images/image-product-mobile.jpg" alt="Perfume photo">
            </div>

            <div class="container__text">

              <h3>Perfume</h3>

              <h1>Gabrielle Essence Eau De Parfum</h1>

              <p class="text__p">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
              </p>

              <div class="container__price">

                <span class="price-one">$149.99</span>
                <span class="price-two"><del>$169.99</del></span>

              </div>

              <div class="btn">
                <img src="images/icon-cart.svg" alt="Cart icon"> 
                <p class="btn__text">Add to Cart</p>
              </div>

            </div>

          </div>
          
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/ricardobvicentini">ricardobvicentini</a>.
          </div>

    </body>
</html>
